<!DOCTYPE html>
<html lang="en">
  <head>
    <title>test</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      body {
        background-color: #000000;
        color: #000;
      }

      a {
        color: #2983ff;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <script type="module">
      import * as THREE from "https://cdn.skypack.dev/three@0.136.0";

      import Stats from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/libs/stats.module.js";

      import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js";
      import { RoomEnvironment } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/environments/RoomEnvironment.js";

      import { GLTFLoader } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js";
      import { DRACOLoader } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/DRACOLoader.js";

      let mixer;

      const clock = new THREE.Clock();
      const container = document.getElementById("container");

      const stats = new Stats();
      container.appendChild(stats.dom);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputEncoding = THREE.sRGBEncoding;
      container.appendChild(renderer.domElement);

      const pmremGenerator = new THREE.PMREMGenerator(renderer);

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x00212);
      scene.environment = pmremGenerator.fromScene(
        new RoomEnvironment(),
        0.04
      ).texture;

      const camera = new THREE.PerspectiveCamera(
        40,
        window.innerWidth / window.innerHeight,
        1,
        100
      );
      camera.position.set(5, 2, 8);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 0.5, 0);
      controls.update();
      controls.enablePan = false;
      controls.enableDamping = true;

      const dracoLoader = new DRACOLoader();
      dracoLoader.setDecoderPath(
        "https://cdn.skypack.dev/three@0.136.0/examples/js/libs/draco/gltf/"
      );

      const loader = new GLTFLoader();
      loader.setDRACOLoader(dracoLoader);
      loader.load(
        "./assets/scene.gltf",
        function (gltf) {
          const model = gltf.scene;
          model.position.set(1, 1, 0);
          model.scale.set(0.0001, 0.0001, 0.0001);
          scene.add(model);

          // mixer = new THREE.AnimationMixer(model);
          // mixer.clipAction(gltf.animations[0]).play();

          animate();
        },
        undefined,
        function (e) {
          console.error(e);
        }
      );

      window.onresize = function () {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      };

      function animate() {
        requestAnimationFrame(animate);

        const delta = clock.getDelta();

        // mixer.update(delta);

        controls.update();

        stats.update();

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
